  name: "Centre de Ressources Economiques"
  description: "Le Centre de Ressources Economiques rassemble en un seul lieu et sur trois niveaux une Maison de Services Au Public (MSAP), service de la Communauté de Communes facilitant l’accès aux différentes administrations, et plusieurs espaces à la location (dont des bureaux fermés et un espace ouvert). L’idée est en effet que cette infrastructure puisse offrir aux entreprises bénéficiaires la possibilité de se développer en s’appuyant sur un lieu et des services partagés, rassemblant plusieurs acteurs économiques locaux."
-
